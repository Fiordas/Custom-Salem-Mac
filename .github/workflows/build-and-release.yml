name: Build and Release JAR

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Build JAR
        run: ant jars

      - name: Rename JAR
        run: cp build/lsalem.jar build/salem-mac.jar

      - name: Upload salem-mac.jar to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: build/salem-mac.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
